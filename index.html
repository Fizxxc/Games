<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenging Puzzle Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .puzzle-container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .puzzle {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #1f4068;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1b1b2f;
        }

        .result {
            margin-top: 10px;
            font-size: 1rem;
            color: #00d4ff;
        }

        .score {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #ffd700;
        }
        .footer {
            background-color: #0f2027, #203a43, #2c5364;
            color: #ecf0f1;
            text-align: center;
            padding: 20px 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        .footer a {
            color: #1abc9c;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        .footer a:hover {
            color: #16a085;
            text-decoration: underline;
        }

        .footer p {
            margin: 10px 0;
        }

        .footer .social-icons {
            margin: 10px 0;
        }

        .footer .social-icons a {
            margin: 0 5px;
            display: inline-block;
        }

        .footer .social-icons img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <h1>Challenge Your Mind!</h1>
    <div class="puzzle-container">
        <p class="puzzle" id="puzzle">I am not alive, but I grow; I don’t have lungs, but I need air; I don’t have a mouth, and yet water kills me. What am I?</p>
        <div class="input-container">
            <input type="text" id="answer" placeholder="Enter your answer here">
            <button onclick="checkAnswer()">Submit</button>
        </div>
        <p class="result" id="result"></p>
        <p class="score" id="score">Score: 0</p>
    </div>
    <div class="footer">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
        <div class="social-icons">
            <a href="https://www.tiktok.com/@fizzxboyz?_t=8sEtoGUdKs4&_r=1" target="_blank"><img src="https://img.icons8.com/ios-filled/50/1abc9c/tiktok.png" alt="Tiktok"></a>
            <a href="https://www.youtube.com/@fizzx598" target="_blank"><img src="https://img.icons8.com/ios-filled/50/1abc9c/youtube.png" alt="Youtube"></a>
            <a href="#" target="_blank"><img src="https://img.icons8.com/ios-filled/50/1abc9c/instagram-new.png" alt="Instagram"></a>
        </div>
        <a href="privacy.html">Privacy Policy</a> | <a href="#">Terms of Service</a>
    </div>
    <script>
            const puzzles = [
        { question: "I am not alive, but I grow; I don’t have lungs, but I need air; I don’t have a mouth, and yet water kills me. What am I?", answer: "fire" },
        { question: "The more of me you take, the more you leave behind. What am I?", answer: "footsteps" },
        { question: "I speak without a mouth and hear without ears. I have no body, but I come alive with the wind. What am I?", answer: "echo" },
        { question: "I am always hungry, I must always be fed. The finger I touch, will soon turn red. What am I?", answer: "fire" },
        { question: "I have keys but no locks. I have a space but no room. You can enter, but you can’t go outside. What am I?", answer: "keyboard" },
        { question: "What has a heart that doesn’t beat?", answer: "artichoke" },
        { question: "I fly without wings, I cry without eyes. Wherever I go, darkness follows me. What am I?", answer: "cloud" },
        { question: "What comes once in a minute, twice in a moment, but never in a thousand years?", answer: "m" },
        { question: "What gets wetter the more it dries?", answer: "towel" },
        { question: "What has a face, but no eyes, mouth, or nose?", answer: "clock" },
        { question: "The more you take, the more you leave behind. What am I?", answer: "footsteps" },
        { question: "What has hands but cannot clap?", answer: "clock" },
        { question: "What belongs to you, but others use it more than you do?", answer: "your name" },
        { question: "What has a neck but no head?", answer: "bottle" },
        { question: "What runs but never walks, has a mouth but never talks, has a head but never weeps?", answer: "river" },
        { question: "I have a tail, a head, but no body. What am I?", answer: "coin" },
    ];

        let currentPuzzleIndex = 0;
        let score = 0;

        function checkAnswer() {
            const answer = document.getElementById('answer').value.trim().toLowerCase();
            const result = document.getElementById('result');
            const scoreDisplay = document.getElementById('score');

            if (answer === puzzles[currentPuzzleIndex].answer) {
                result.textContent = 'Correct! You solved the puzzle!';
                result.style.color = '#0f0';
                score += 10;
                scoreDisplay.textContent = `Score: ${score}`;
            } else {
                result.textContent = 'Wrong answer! Moving to the next puzzle.';
                result.style.color = '#f00';
            }
            nextPuzzle();
        }

        function nextPuzzle() {
            currentPuzzleIndex++;
            if (currentPuzzleIndex < puzzles.length) {
                document.getElementById('puzzle').textContent = puzzles[currentPuzzleIndex].question;
                document.getElementById('answer').value = '';
                document.getElementById('result').textContent = '';
            } else {
                document.getElementById('puzzle').textContent = 'Congratulations! You have completed all the puzzles!';
                document.querySelector('.input-container').style.display = 'none';
            }
        }
    </script>
</body>
</html>
